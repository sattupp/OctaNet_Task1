<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling while video plays */
            position: relative;
        }

        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth opacity transition */
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out; /* Smooth opacity transition */
        }

        .fadeIn {
            opacity: 1; /* Fade in effect */
        }
    </style>
</head>
<body>
    <!-- Adding video source -->
    <video autoplay loop muted class="video-bg fadeIn">
        <source src="pexels-tae-hyung-kim-19720062 (1440p) (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="wrapper fadeIn">
        <form action="#">
            <h1>FANC</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>

</body>
</html>
